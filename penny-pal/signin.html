<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - PennyPal</title>
  <link rel="stylesheet" href="pennypal.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script type="module" src="firebase-config.js" defer></script>
  <script type="module" src="signin.js" defer></script>
</head>

<body>
  <div class="container">
    <h1><span class = "green">Penny</span>Pal</h1>
    <input type="email" placeholder="Email" id="signin-email" />
    <input type="password" placeholder="Password" id="signin-password" />
    <button id="signinBtn">Sign In</button>
    <button id="googleLoginBtn">Sign in with Google</button>
    <p class="redirect-text">
        Don't have an account? <a href="pennypal.html">Register</a>
    <p id="signinError" class="error-text"></p>
      </p>
  </div>
</body>
</html>
